buildscript {
    repositories {
        mavenCentral ()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.1-SNAPSHOT'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.1'
    }
}

apply plugin: 'android'
apply plugin: 'crashlytics'
apply plugin: 'android-test'
apply plugin: 'android-apt'

repositories {
    mavenCentral ()
    maven { url 'http://download.crashlytics.com/maven' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 16

        versionCode 3
        versionName "1.0.0.5"
    }

    signingConfigs {
        release {
            Properties p = new Properties ()
            p.load ( new FileInputStream ( rootProject.file ( 'keys/sign.properties' ) ) )

            storeFile file ( p.file )
            storePassword p.password
            keyAlias p.alias
            keyPassword p.keyPassword
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        instrumentTest.setRoot ( 'src/test' )
    }
}

dependencies {
    // Android
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.android.support:appcompat-v7:19.0.+'
    // Square
    compile 'com.squareup.okhttp:okhttp:1.2.1'
    compile 'com.squareup:otto:1.3.4'
    apt 'com.squareup.dagger:dagger-compiler:1.2.0'
    compile 'com.squareup.dagger:dagger:1.2.0'
    // Jake Wharton
    compile 'com.jakewharton:disklrucache:2.0.2'
    // Crashlytics
    compile 'com.crashlytics.android:crashlytics:1.+'
    // MixPpanel
    compile files ( 'libs/MixpanelAPI.jar' )

    // AS tests
    instrumentTestCompile 'junit:junit:4.10'
    instrumentTestCompile 'org.robolectric:robolectric:2.3-SNAPSHOT'
    instrumentTestCompile 'com.squareup:fest-android:1.0.+'
    instrumentTestCompile 'org.mockito:mockito-all:1.9.5'
    instrumentTestCompile 'org.easytesting:fest-assert-core:2.0M10'

    // tests
    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.3-SNAPSHOT'
    testCompile 'com.squareup:fest-android:1.0.+'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
    testCompile 'com.squareup.dagger:dagger-compiler:1.2.0'
}